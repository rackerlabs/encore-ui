<div ng-controller="typeaheadSimpleCtrl" rx-form>
  <rx-form-section stacked>
    <rx-field>
      <rx-field-name>States:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <input type="text"
            ng-model="selected1"
            rx-typeahead="state for state in states | filter:$viewValue | limitTo:8" />
        </rx-input>
        </div>
      </rx-field-content>
    </rx-field>
  </rx-form-section>
</div>
