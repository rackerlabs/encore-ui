<table 
  ng-controller="tableStatusColumnCtrl"
  class="table-striped demo-status-column-table">
  <thead>
    <tr>
      <th rx-status-header>
        <rx-sortable-column
          sort-method="sortCol(property)"
          sort-property="status"
          predicate="sort.predicate"
          reverse="sort.reverse">
          Status
        </rx-sortable-column>
      </th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="server in servers | orderBy: sort.predicate:sort.reverse">
      <!-- Both `api` and `tooltip-content` are optional -->
      <td rx-status-column
        status="{{ server.status }}"
        api="{{ server.api }}"
        tooltip-content="{{ server.status }}">
      </td>
      <td>{{ server.title }}</td>
    </tr>
  </tbody>
</table>
