<div class="checkboxShowHideCtrl">
  <p>
    <input rx-checkbox
           id="chkAmSure"
           ng-model="amSure"
           ng-required="true" />
    <label for="chkAmSure">Are you sure?</label>
    <small>({{amSure ? 'true' : 'false'}})</small>
    <br />
    <sub><em>Valid only if checked</em></sub>
  </p>
  <p ng-show="amSure">
    <input rx-checkbox
           id="chkAmReallySure"
           ng-model="amReallySure" />
    <label for="chkAmReallySure">Are you REALLY sure?</label>
    <small>({{amReallySure ? 'true' : 'false'}})</small>
  </p>
</div>
