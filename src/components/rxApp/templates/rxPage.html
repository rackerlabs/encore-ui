<div class="rx-page">
    <header class="page-header clearfix">
        <rx-breadcrumbs status="{{ status }}"></rx-breadcrumbs>
        <rx-account-info ng-if="accountNumber" account-info-banner="true" account-number="{{ accountNumber }}" team-id="{{ teamId }}"></rx-account-info>
    </header>
    <div class="page-body">
        <rx-notifications></rx-notifications>
        <div class="page-titles" ng-if="title.length > 0 || unsafeHtmlTitle.length > 0 || subtitle.length > 0">
            <h2 class="page-title" ng-if="title.length > 0">
                <span ng-bind="title"></span>
                <rx-status-tag status="{{ status }}"></rx-status-tag>
            </h2>
            <h2 class="page-title" ng-if="unsafeHtmlTitle.length > 0">
                <span ng-bind-html="unsafeHtmlTitle"></span>
                <rx-status-tag status="{{ status }}"></rx-status-tag>
            </h2>
            <h3 class="page-subtitle subdued" ng-bind-html="subtitle" ng-if="subtitle.length > 0"></h3>
        </div>
        <div class="page-content" ng-transclude></div>
    </div>
</div>
