<div ng-controller="typeadheadShowOnFocusCtrl" rx-form>
  <rx-form-section stacked>
    <rx-field>
      <rx-field-name>States:</rx-field-name>
      <rx-field-content>
        <rx-input>
          <input type="text"
            id="typeahead"
            ng-model="selected2"
            rx-typeahead-min-length="0"
            rx-typeahead="state for state in states | filter:$viewValue:allowEmpty" />
        </rx-input>
      </rx-field-content>
    </rx-field>
  </rx-form-section>
</div>
