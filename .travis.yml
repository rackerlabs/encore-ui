sudo: false
language: node_js
node_js:
  - "5.1.1" # same as .node-version
addons:
  firefox: "41.0"
before_install:
- node ./utils/quitIfFork.js
- npm install -g grunt-cli bower
install:
- travis_retry npm install
- bower install
- cd utils/rx-page-objects; npm i; cd -;
- ./utils/rx-page-objects/node_modules/.bin/webdriver-manager update --standalone
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- grunt connect:keepalive &
- nohup bash -c "./utils/rx-page-objects/node_modules/.bin/webdriver-manager start &>/dev/null &"
- sleep 5 # wait for selenium server to actually come up
script:
- npm run eslint-dev
- npm run eslint-test
- grunt
- grunt karma:single
- grunt karma:minified
- cd ./utils/rx-page-objects; ./node_modules/.bin/protractor
after_success:
- grunt coveralls
